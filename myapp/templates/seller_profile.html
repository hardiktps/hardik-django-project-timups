{% extends 'seller_header.html' %} 
{% block content %} 
{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

  <title>Timups</title>


  

</head>

  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <div class="heading_container">
              <h2>
                Edit Profile
              </h2>
            </div>
            {% if msg %}
              <b style="color: #f0d43a">{{msg}}</b>
            {% endif %}
            <form action="{% url 'seller_profile' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div>
                <input type="text" placeholder="Select User " name="fname" value="{{user.usertype}}" readonly />
              </div>
              <br>
              <div>
                <input type="text" placeholder="First Name " name="fname" value="{{user.fname}}" />
              </div>
              <div>
                <input type="text" placeholder="Last Name " name="lname" value="{{user.lname}}" />
              </div>
              <div>
                <input type="email" placeholder="Email" name="email" value="{{user.email}}" readonly />
              </div>
              <div>
                <input type="text" placeholder="Phone number" name="mobile" value="{{user.mobile}}" />
              </div>
              <div>
                <input type="text" class="message-box" placeholder="Address" name="address" value="{{user.address}}"/>
              </div>
              <div>
                <img src="{{user.profile_pic.url}}" width="90px" height="90px">
              </div>
              <br>

              <div>
                <input type="file" name="profile_pic" style="padding: 9px;"/>
              </div>
             
              <div class="d-flex ">
                  <button>
                  Update Profile
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="img-box">
            <img src="{% static 'images/contact-img.jpg' %}" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- end contact section -->
  

</body>

</html>

{% endblock %}
