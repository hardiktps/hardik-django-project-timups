{% extends 'header.html' %} 
{% block content %} 
{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

  <title>Timups</title>


  

</head>

  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <div class="heading_container">
              <h2>
                Contact Us
              </h2>
            </div>
            {% if msg %}
              <b style="color: rgb(168, 165, 0);">{{msg}}</b>
            {% endif %}
            <form action="{% url 'contact' %}" method="post">
              {% csrf_token %}
              <div>
                <input type="text" placeholder="Full Name " name="name" required />
              </div>
              <div>
                <input type="email" placeholder="Email" name="email" required/>
              </div>
              <div>
                <input type="text" placeholder="Phone number" name="mobile" required/>
              </div>
              <div>
                <input type="text" class="message-box" placeholder="Message" name="message"/ required>
              </div>
              <div class="d-flex ">
                <button>
                  SEND
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="img-box">
            <img src="{% static 'images/contact-img.jpg' %}" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
  <h2> Recent Contacts</h2>
  <hr>
  {% for i in contacts %}
    <b>Name:</b> {{i.name}}<br>
    <b>Message:</b> {{i.message}}<br><hr> 
  {% endfor %}
  <!-- end contact section -->
  

</body>

</html>

{% endblock %}
