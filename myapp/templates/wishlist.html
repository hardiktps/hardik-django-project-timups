      <div class="heading_container heading_center">
        <h2>
            {% if wishlists %} 
                Whislist Watches
            {% else %}
                No Watches In Wishlist
            {% endif %}

      <div class="row">

              <div class="detail-box">

                  {{i.product.product_name}}

      </div>
      
    </div>
